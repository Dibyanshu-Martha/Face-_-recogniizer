 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-default  heading">IMAGE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <b class="object">
          pen
          <hr>
          watch
          <hr>
          Text Liner
          <hr>
          Book
          <hr>
        </b>
        <label>Webcam View - </label>
        <div id="cam"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="capture()">CAPTURE</button>
        <br><br>
        <button class="btn btn-success" onclick="identify()">INDENTIFICATION</button>
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="confidence"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
